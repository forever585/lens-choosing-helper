<!DOCTYPE html>
<html lang="en">
	<!--begin::Head-->
	<head><base href="">
		<title>Sign In</title>
		<meta name="description" content="This is a Sign-in form made by 585" />
		<meta name="keywords" content="Sign-in, bootstrap, bootstrap 5, Html5, Css, Javascript, web design, web development, Bootstrap" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="utf-8" />
		<!--begin::Fonts-->
		<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" /> -->
		<!--end::Fonts-->
		<!--begin::Global Stylesheets Bundle(used by all pages)-->
		<link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
		<!--end::Global Stylesheets Bundle-->
		<!--begin:Page Level StyleSheet -->
		<link href="assets/css/sign-in.css" rel="stylesheet" type="text/css" />
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="bg-body">
		<!--begin::Main-->
		<div class="d-flex flex-column flex-root">
			<!--begin::Authentication - Sign-in -->
			<div class="d-flex flex-column flex-lg-row flex-column-fluid">
				<div class="col-md-7 left-pane text-center">
					<div class="signin-logo">
						<img src="assets/media/image/logo.png"/>
						<h1 class="mt-30">!!!Your Logo Here!!!</h1>
					</div>
				</div>
				<div class="col-md-5 right-pane">
					<div class="row">
						<div class="col-md-3"></div>
						<div class="signin-symbol col-md-9 text-center">
							<img id="signin-symbol-pic" src="assets/media/image/avatar.jpg"/>
							<h1>Welcome Client!!!</h1>
						</div>
					</div>
					<form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate" id="kt_sign_in_form" action="#">
						<div class="row flex-inline-middle pt-5">
							<div class="col-md-3 label px-0">
								<label class="form-label">Name</label>
							</div>
							<div class="col-md-9">
								<input class="form-control form-control-lg form-control-solid" type="text" name="name" autocomplete="off" placeholder="Name"/>
							</div>
						</div>
						<div class="row flex-inline-middle pt-5">
							<div class="col-md-3 label px-0">
								<label class="form-label">Email</label>
							</div>
							<div class="col-md-9">
								<input class="form-control form-control-lg form-control-solid" type="text" name="email" autocomplete="off" placeholder="Email"/>
							</div>
						</div>
						<div class="row flex-inline-middle pt-5">
							<div class="col-md-3 label px-0">
								<label class="form-label">Password</label>
							</div>
							<div class="col-md-9">
								<input class="form-control form-control-lg form-control-solid" type="text" name="password" autocomplete="off" placeholder="Password"/>
							</div>
						</div>
						<div class="row flex-inline-middle pt-5">
							<div class="col-md-3 label px-0">
								<div class="remember marginl-10">
									<input type="checkbox"/>
									<label class="form-label">Remember Me!</label>
								</div>
							</div>
							<div class="col-md-9">
								<div class="forget-pwd marginr-10">
									<a class="link-primary fs-6 fw-bolder">Forget password?</a>
								</div>
							</div>
						</div>
				</form>
				</div>
			</div>
			<!--end::Authentication - Sign-in-->
		</div>
		<!--end::Main-->
		<script>var hostUrl = "assets/";</script>
		<!--begin::Javascript-->
		<!--begin::Global Javascript Bundle(used by all pages)-->
		<script src="assets/plugins/global/plugins.bundle.js"></script>
		<script src="assets/js/scripts.bundle.js"></script>
		<!--end::Global Javascript Bundle-->
		<!--begin:Page Level Script -->
		<link href="assets/js/sign-in.js" rel="stylesheet" type="text/css" />
		<!--end::Javascript-->
	</body>
	<!--end::Body-->
</html>
